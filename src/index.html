<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Titan+One|Bungee+Inline|Bungee+Shade|Nosifer|Wendy+One&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript">
      $(".button-collapse").sideNav({
           closeOnClick: true,
           draggable: false,
           onOpen: function(el) {
              console.log("Opened");
              $(".side-nav li").fadeIn();
              $(".logo-sideNav a img").fadeIn();
              $(".exitBtn").fadeIn();
           },
          onClose: function(el) {
              console.log("Closed");
              $(".side-nav li").fadeOut();
              $(".logo-sideNav a img").fadeOut();
              $(".exitBtn").fadeOut();
          }
      });
      window.onload = function() {
         //Animate loader
         $("body").css("overflow","hidden");
  
         $(".loaderFirst").animate({width: 0}, 200,"swing",function () {
             $(".loaderSecond").animate({width: 0}, 200,"swing",function () {
                 $(".loaderThird").animate({width: 0}, 200,"swing",function () {
                     $(".loaderFourth").animate({width: 0}, 200,"swing",function () {
                         $(".loaderFifth").animate({width: 0}, 200,"swing",function () {
                             $(".loaderIndex").fadeOut();
                             $("body").css("overflow","auto");
                             scrolly();
                         });
                     });
                 });
             });
         });
       }
      </script>
</body>
</html>
