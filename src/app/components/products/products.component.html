<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]= "productService.selectedProduct._id">
            <div class="row">
              <div class="imput-field col s12">
                <input type="text" name="name" #name="ngModel" 
                [(ngModel)] = "productService.selectedProduct.name"
                placeholder="Nombre del Producto">
              </div>
              <div class="imput-field col s12">
                <input type="text" name="description" #description="ngModel" 
                [(ngModel)] = "productService.selectedProduct.description"
                placeholder="Descipción del Producto">
              </div>
              <div class="imput-field col s12">
                <input type="number" name="precio" #precio="ngModel" 
                [(ngModel)] = "productService.selectedProduct.precio"
                placeholder="Precio">
              </div>
              <div class="card-action">
                <div class="input-fiel col s12">
                  <button class="btn orange">Save</button>
                  <button class="btn right red" (click)="resetForm(productForm)">Clean</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
        </thead>
        <tbody>
          <tr *ngFor="let product of productService.products">
              <td> {{ product.name }}</td>
              <td> {{ product.description }}</td>
              <td> {{ product.precio }}</td>
              <td>
                <a (click)="editProduct(product)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deleteProduct(product._id)">
                    <i class="material-icons">delete</i>
                  </a>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
