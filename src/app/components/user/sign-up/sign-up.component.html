
            <div>
              <img class="responsive-img" src="/assets/img/users.png" id="icon" alt="User Icon" />
            </div>
            <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
                <div class="imput-field col s12">
                  <input type="text" #first_name="ngModel" [(ngModel)]="userService.selectedUser.first_name" name="first_name" placeholder="Nombre" required
                  [ngClass]="{'invalid-textbox': signUpForm.submitted && !first_name.valid}">
                  <div *ngIf="signUpForm.submitted && !first_name.valid">
                    <label class="validation-message">This field is required.</label>
                  </div>
                </div>
                <div class="imput-field col s12">
                    <input type="text" #last_name="ngModel" [(ngModel)]="userService.selectedUser.last_name" name="last_name" placeholder="Apellido" required
                    [ngClass]="{'invalid-textbox': signUpForm.submitted && !last_name.valid}">
                    <div *ngIf="signUpForm.submitted && !last_name.valid">
                      <label class="validation-message">This field is required.</label>
                    </div>
                  </div>
                
                <div class="imput-field col s12">
                  <input  type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="email" 
                  required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid}">
                  <div *ngIf="signUpForm.submitted && email.errors">
                    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
                    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
                  </div>
                </div>
                <div class="imput-field col s12">
                  <input  type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password" required
                  minlength="4" [ngClass]="{'invalid-textbox': signUpForm.submitted && !password.valid}">
                  <div *ngIf="signUpForm.submitted && password.errors">
                    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                  </div>
                </div>
              <input type="submit" value="Sign Up">
            </form>
            <div class="success" *ngIf="showSucessMessage">
                Saved successfully
              </div>
              <div class="alert" *ngIf="serverErrorMessages">
                {{ serverErrorMessages }}
              </div>
