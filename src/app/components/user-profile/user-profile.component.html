<table *ngIf="userDetails" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>first_name</td>
            <td>{{userDetails.first_name.split(' ')[0]}}</td>
        </tr>
        <tr>
            <td>last_name</td>
            <td>{{userDetails.last_name.split(' ')[1]}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.email}}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{userDetails.password}}</td>
            </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="button" (click)="onLogout()" value="Logout" />
            </td>
        </tr>
    </tbody>
</table>
