<app-navcruds></app-navcruds>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
            <form #publicidadForm="ngForm" (ngSubmit)="addPublicidad(publicidadForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]= "publicidadService.selectedPublicidad._id">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="title" #title="ngModel" 
                [(ngModel)] = "publicidadService.selectedPublicidad.title"
                placeholder="Ingresa el la promocion ">
              </div>
              <div class="input-field col s12">
                <input type="text" name="descripcion" #descripcion="ngModel" 
                [(ngModel)]= "publicidadService.selectedPublicidad.descripcion"
                placeholder="Descripción de la promocion">
              </div>
              <div class="col-4">
                  <div class="input-field col s12">
                    <label for="">Imagen</label>
                    <input type="file"  name="filename"
                    (change)="cargarImagen($event)">
                  </div>
              </div>
              <div class="card-action">
                <div class="input-fiel col s12">
                    <button class="btn orange">Save</button>
                    <button class="btn right red" (click)="resetForm(publicidadForm)">Clean</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s12">
      <table>
        <thead>
          <th>Titulo</th>
          <th>Descripción</th>
          <th>Imagen</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let publicidad of publicidadService.publicidad">
              <td> {{ publicidad.title }}</td>
              <td> {{ publicidad.descripcion }}</td>
              <td><img width="50px" height="70px" src="http://localhost:3000/api/publicidad/image/{{publicidad.filename}}" alt=""></td>
              <td>
                <a (click)="editPublicidad(publicidad)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deletePublicidad(publicidad._id)">
                    <i class="material-icons">delete</i>
                  </a>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
