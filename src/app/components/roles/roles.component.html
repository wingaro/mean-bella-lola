<app-navcruds></app-navcruds>
<div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <form #rolForm="ngForm" (ngSubmit)="addRol(rolForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]= "rolService.selectedRol._id">
              <div class="row">
                <div class="imput-field col s12">
                  <input type="text" name="perfil_name" #perfil_name="ngModel" 
                  [(ngModel)] = "rolService.selectedRol.perfil_name"
                  placeholder="Ingresar Nombre del Perfil">
                </div>
                <div class="card-action">
                  <div class="input-fiel col s12">
                    <button class="btn orange">Save</button>
                    <button class="btn right red" (click)="resetForm(rolForm)">Clean</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s12">
        <table>
          <thead>
            <th>Nombre del Rol</th>
            <th>Operations</th>
          </thead>
          <tbody>
            <tr *ngFor="let rol of rolService.roles">
                <td> {{ rol.perfil_name }}</td>
                <td>
                  <a (click)="editRol(rol)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a (click)="deleteRol(rol._id)">
                      <i class="material-icons">delete</i>
                    </a>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
